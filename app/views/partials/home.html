<div class="list-group">
	<a href="{{issue.html_url}}" class="list-group-item" ng-repeat="issue in issues">
		<div class="plugin-title">
			<img src="{{issue.user.avatar_url}}" width="30" height="30" />
			{{issue.title}}
		</div>
		<div>{{issue.urls.github}}</div>
		<div>{{issue.urls.npmjs}}</div>
	</a>
</div>
